version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: telecom_db
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  app:
    build: .
    container_name: springboot_app
    ports:
      - "7777:8080"
    depends_on:
      - mysql
    environment:
      DB_USERNAME: root
      DB_PASSWORD: root
      SPRING_PROFILES_ACTIVE: dev

volumes:
  mysql-data: